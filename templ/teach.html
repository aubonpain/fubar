<template name="teach">
    <div class="container">
        <div class="row-fluid">
            <div class="page-header">
                <h1>Teach Page</h1>
            </div>

            <div class="col-lg-10 col-md-offset-1">

                <form class="form-group-lg">

                    <input class="input-large form-control typeahead" id="courseList" type="text"
                           placeholder="Find or Add a Course!"
                           autocomplete="off" spellcheck="off"
                           data-source="courseList"/>

                </form>

            </div>

        </div>
    </div>
</template>
