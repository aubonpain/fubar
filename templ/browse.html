<template name="browse">
    <div class="container">
        <div class="page-header">
            <h1>Browse <small>List</small></h1>
        </div>
            <table class="table table-hover">
                <td class="col-lg-10">
                    <tr class="row-fluid">
                        <td class="col-lg-5"><strong>ID</strong></td>
                        <td class="col-lg-5"><strong>Course</strong></td>
                    </tr>
                    {{#each listAllCourses}}
                        <tr class="row-fluid">
                            <td>{{_id}}</td>
                            <td>{{name}}</td>
                        </tr>
                    {{/each}}
                </td>
            </table>
    </div>
</template>
